<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>
      <p id="counter">
        XXX
      </p>
      <p>
        ANIMATION (Shift click while animation is on to turn on/off special animation)
        <br>
        <button type="button" id="animationOn">ON</button>
        <button type="button" id="animationOff">OFF</button>
      </p>
      <p>
        Camera Angle x <input type = "range" min="0" max="360" value="30" class="slider" id="angleSlideX">
      </p>
      <p>
        Camera Angle y <input type = "range" min="0" max="360" value="65" class="slider" id="angleSlideY">
      </p>
      <p>
        Camera Angle z <input type = "range" min="0" max="360" value="0" class="slider" id="angleSlideZ">
      </p>
      <p>
        Tail Angle <input type = "range" min="-45" max="45" value="0" class="slider" id="tailSlide">
      </p>
      <p>
        Tail Angle Second Level Joint <input type = "range" min="-45" max="45" value="0" class="slider" id="tailSlideSecond">
      </p>
      <p>
        Body Angle <input type = "range" min="-10" max="10" value="0" class="slider" id="bodySlide">
      </p>

  </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src ="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Cone.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
